<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Timer</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="titleblock">
				<div class="title">Timer</div>
				<div class="subtitle">for whatever reason you've got.</div>
			</div>
			<form action="#" method='get'>
				<div class="time-input-block">
					<input type="tel" class="hour-input input">
					<span class="des-double-dots">:</span>
					<input type="tel" class="minute-input input">
					<span class="des-double-dots">:</span>
					<input type="tel" class="second-input input">
				</div>
				<div class="buttonsblock">
					<div class="buttonsblock__item buttonblock-start">
						<div class="start-btn-overblock overblock"></div>
						<div class="start-btn btn">start</div>
					</div>
					<div class="buttonsblock__item buttonblock-repeat">
						<div class="repeat-btn-overblock overblock inactive"></div>
						<div class="repeat-btn btn inactive">repeat</div>
					</div>
					<div class="buttonsblock__item buttonblock-clear">
						<div class="clear-btn-overblock overblock"></div>
						<div class="clear-btn btn">clear</div>
					</div>
					
					
				</div>
			</form>
		</div>
	</div>
	<script src='js/script.js'>
	</script>
</body>
</html>
